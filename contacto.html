<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/forms/validation/">
    <script src="https://kit.fontawesome.com/596d630781.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="sticky-top">
        <nav>
            <ul class= "menu nav nav-tabs">
                <li class="nav-item"> 
                    <a class="nav-link" aria-current="page" href="index.html">Página de Inicio</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" aria-current="page" href="galeria.html">Galería</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link active" aria-current="page">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="titulosPaginas">¡Contáctanos!</h1>
        

        <form onsubmit="validarFormulario()" class="d-flex justify-content-center needs-validation" action="#" novalidate>
            <div class="col-10 col-md-4">
                <div class="form-floating mb-3">
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="" required>
                    <label for="nombre">Nombre</label>
                    <div class="invalid-feedback">Nombre requerido</div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" name="correo" class="form-control" id="correo" placeholder="" required>
                    <label for="correo">Correo</label>
                </div>
                
                <div class="form-floating mb-3">
                    <select name="tipo" class="form-select" id="tipo">
                        <option value="compra">Compra</option>
                        <option value="consulta">Consulta</option>
                        <option value="venta">Venta</option>
                    </select>
                    <label for="tipo">Seleccione tipo</label>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea name="mensaje" class="form-control" placeholder="" id="mensaje" required></textarea>
                    <label for="mensaje">Mensaje</label>
                    
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                </div>
                

            </div>
        </form>

    </main>

    <footer class="pieDePagina text-center">
        <div class="d-flex">
            <div class="col cuadroFooter">
                <h2 class="tituloFooter"">Horario</h2>
                <p>Lunes a viernes de 09:00 a 17:30 hrs.</p>
                <p>Sábado, domingo y festivos cerrado.</p>
            </div>
            
            <div class="col cuadroFooter">
                <h2 class="tituloFooter">Síguenos</h2>
                <div class="contenedor d-flex justify-content-around fs-1">
                    <p> <a class="text-success" href="https://www.instagram.com">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </p>
                    <p><a class="text-success" href="https://www.facebook.com">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </p>
                    <p><a class="text-success" href="htpps://www.twitter.com">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </p>
                </div>
            </div>

            <div class="col cuadroFooter">
                <h2 class="tituloFooter">Contacto</h2>
                <p> <i class="fa-solid fa-map-location-dot"></i> <span class="fw-bold">Dirección:</span>  Calle 1 #123</p>  
                <p> <i class="fa-solid fa-phone"></i> <span class="fw-bold">Teléfono:</span> +12345678</p>
                <p> <i class="fa-solid fa-envelope"></i> <span class="fw-bold">Correo:</span> galeriartechile@gmail.com</p>
            </div>
        </div> 
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-LSF2jBMwkKlsC8e+5EWcXJid0KHbrJm9vVoPnFeLNEqFJzgt7lyV8Xp4vMvWu+pK" crossorigin="anonymous"></script>

    <script src="contacto.js"></script>
</body>
</html>
